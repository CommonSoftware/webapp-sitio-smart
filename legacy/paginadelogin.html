<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paginadelogin.css">
    <title>Document</title>
</head>
<body>
    <main class="conteudo">
        <form action="" class="formulario">
            <img src="key.svg" class="formulario-chave">    
            <label class="formulario-texto" for="email">Digite seu email:</label>
            <input class="formulario-input" type="email" name="email" id="email">    
            <label class="formulario-texto" for="pwd">Digite sua senha:</label>
            <input class="formulario-input" type="password" name="pwd" id="pwd">
            <input class="formulario-botao" type="submit" value="Entrar">
        </form>
    </main>
</body>
</html>
